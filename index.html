<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test Survey</title>
</head>

<body>
    <main>
        <h1 id="title">FreeCodeCamp Test Survey</h1>
        <p id="description">Please Fill the From and submit to take part in the Survey.</p>
        <form action="" id="survey-form" method="post">
            <fieldset>

                <label for="name" id="name-label">Name : <input type="text" name="name" required id="name"
                        placeholder="Enter your name"></label>
                <label for="email" id="email-label">Email : <input required type="email" name="email" id="email"
                        placeholder="Enter your email"></label>
                <label for="number" id="number-label">Age : <input required type="number" name="number" id="number"
                        placeholder="Enter your number" min="0" max="120"></label>
            </fieldset>
            <fieldset>


                <label for="dropdown">Nationality :
                    <Select id="dropdown">
                        <option value="">-select-</option>
                        <option value="1">Indian</option>
                        <option value="2">NRI</option>
                        <option value="3">Foreigner</option>
                    </Select>
                </label>
                <span>
                    Gender :
                </span>
                <label for="gender-male" class="inline">
                    <input type="radio" name="gender" value="1" id="gender-male"> Male
                </label>
                <label for="gender-female" class="inline">
                    <input type="radio" name="gender" value="2" id="gender-female"> Female
                </label>
                <label for="gender-other" class="inline">
                    <input type="radio" name="gender" value="3" id="gender-other"> Other
                </label>
            </fieldset>
            <fieldset>
                <span>
                    My Hobbies :
                </span>
                <label for="hobby-cooking" class="inline"><input type="checkbox" name="hobby-cooking" value="cooking"
                        id="hobby-cooking">
                    Cooking</label>
                <label for="hobby-painting" class="inline"><input type="checkbox" name="hobby-painting" value="painting"
                        id="hobby-painting">
                    Painting</label>
                <label for="hobby-teaching" class="inline"><input type="checkbox" name="hobby-teaching" value="teaching"
                        id="hobby-teaching">
                    Teaching</label>
                <label for="hobby-decoration" class="inline"><input type="checkbox" name="hobby-decoration" value="decoration"
                        id="hobby-decoration">
                    Decoration</label>
                <label for="hobby-reading" class="inline"><input type="checkbox" name="hobby-reading" value="reading"
                        id="hobby-reading">
                    Reading</label>

                <label for="additional" id="last-label" class="inline">Any other information you want to share with us :
                    <textarea name="additional" id="additional" cols="25" rows="4"></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit Form">
        </form>
    </main>
</body>

</html>
